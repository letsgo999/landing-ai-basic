<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>수강 신청서 - 민앤초이스 AI 공부방</title>

<body class="bg-gray-50 min-h-screen">
<div class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
<div class="bg-white shadow rounded-lg p-8">
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
<div class="text-center mb-8">
<h1 class="text-6xl font-bold text-blue-900 mb-4 font-['EsaManru'] font-black">수강 신청서</h1>
<p class="text-3xl font-bold text-red-600 font-['NanumSquareNeo'] font-black">민앤초이스 AI 공부방</p>
<p class="text-3xl font-bold text-red-600 font-['NanumSquareNeo'] font-black">AI 수능 기초 과정</p>
<p class="text-2xl font-bold text-red-600 font-['NanumSquareNeo'] font-black">(7기 예비반)</p>
</div>
<form id="enrollmentForm" name="contact" method="POST" data-netlify="true" action="/" class="space-y-8">
<div class="space-y-4">
<label class="text-lg font-medium text-gray-900">수강료 선택</label>
<div class="grid gap-4">
<div class="relative">
<input type="radio" name="price" value="99000" class="radio-button hidden" id="price1">
<label for="price1" class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:border-primary transition-colors">
<span class="check-icon hidden text-primary mr-3">
<i class="ri-check-line ri-lg"></i>
</span>
<div class="flex-1">
<span class="block font-medium text-gray-900">신규 회원 수강료</span>
<span class="text-2xl font-bold text-gray-900">99,000원</span>
</div>
</label>
</div>
<div class="relative">
<input type="radio" name="price" value="55000" class="radio-button hidden" id="price2">
<label for="price2" class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:border-primary transition-colors">
<span class="check-icon hidden text-primary mr-3">
<i class="ri-check-line ri-lg"></i>
</span>
<div class="flex-1">
<span class="block font-medium text-gray-900">기존 회원 할인가</span>
<span class="text-2xl font-bold text-gray-900">55,000원</span>
<span class="block text-sm text-gray-500">정규 기수 멤버 전용</span>
</div>
</label>
</div>
<div class="relative">
<input type="radio" name="price" value="0" class="radio-button hidden" id="price3">
<label for="price3" class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:border-primary transition-colors">
<span class="check-icon hidden text-primary mr-3">
<i class="ri-check-line ri-lg"></i>
</span>
<div class="flex-1">
<span class="block font-medium text-gray-900">추천인 특별 혜택</span>
<span class="text-2xl font-bold text-gray-900">무료</span>
<span class="block text-sm text-gray-500">신규 회원 추천자 전용</span>
</div>
</label>
</div>
</div>
</div>
<div class="space-y-6">
<div>
<label class="block text-xl font-medium text-gray-700">이름 <span class="text-red-500">*</span></label>
<input type="text" name="name" required class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="홍길동">
</div>
<div>
<label class="block text-xl font-medium text-gray-700">전화번호 <span class="text-red-500">*</span></label>
<input type="tel" name="phone" required pattern="[0-9]{3}[0-9]{4}[0-9]{4}" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="01012345678">
</div>
<div>
<label class="block text-xl font-medium text-gray-700">이메일 <span class="text-red-500">*</span></label>
<input type="email" name="email" required class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="example@email.com">
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input id="privacy" name="privacy" type="checkbox" required class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
</div>
<div class="ml-3 text-sm">
<label for="privacy" class="font-medium text-gray-700">개인정보 수집 및 이용에 동의합니다 <span class="text-red-500">*</span></label>
<p class="text-gray-500">
<button type="button" id="privacyButton" class="text-primary hover:text-primary-dark underline">자세히 보기</button>
</p>
</div>
</div>
<div>
<button type="submit" class="w-full flex justify-center py-4 px-4 border border-transparent rounded-button shadow-sm text-2xl font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
신청하기
</button>
</div>
</form>
</div>
</div>
<div id="privacyModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4">
<div class="bg-white rounded-lg max-w-lg w-full p-6">
<div class="flex justify-between items-center mb-4">
<h3 class="text-lg font-medium">개인정보 수집 및 이용 동의</h3>
<button type="button" id="closePrivacyModal" class="text-gray-400 hover:text-gray-500">
<i class="ri-close-line ri-lg"></i>
</button>
</div>
<div class="prose prose-sm max-h-96 overflow-y-auto">
<p>1. 수집하는 개인정보 항목</p>
<ul>
<li>이름, 전화번호, 이메일 주소</li>
</ul>
<p>2. 개인정보의 수집 및 이용목적</p>
<ul>
<li>수강신청 및 관리</li>
<li>수강료 결제 및 환불</li>
<li>공지사항 전달</li>
</ul>
<p>3. 개인정보의 보유 및 이용기간</p>
<ul>
<li>수강 종료 후 5년</li>
</ul>
</div>
<div class="mt-6">
<button type="button" id="confirmPrivacy" class="w-full inline-flex justify-center rounded-button border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:text-sm">
확인
</button>
</div>
</div>
</div>
<div id="successModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4">
<div class="bg-white rounded-lg max-w-sm w-full p-6 text-center">
<div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center rounded-full bg-green-100">
<i class="ri-check-line ri-2x text-green-500"></i>
</div>
<h3 class="text-lg font-medium text-gray-900 mb-2">신청이 완료되었습니다</h3>
<p class="text-sm text-gray-500 mb-6">입력하신 이메일로 상세 안내가 발송될 예정입니다.</p>
<button type="button" id="closeSuccessModal" class="w-full inline-flex justify-center rounded-button border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:text-sm">
확인
</button>
</div>
</div>
<script>

    document.getElementById('privacyModal').classList.add('hidden');
  });
  document.getElementById('confirmPrivacy').addEventListener('click', () => {
    document.getElementById('privacyModal').classList.add('hidden');
    document.getElementById('privacy').checked = true;
  });
  document.getElementById('closeSuccessModal').addEventListener('click', () => {
    document.getElementById('successModal').classList.add('hidden');

  document.getElementById('enrollmentForm').addEventListener('submit', function(e) {

    // 수강료 선택 확인 (디버깅 강화)

      } else {

      }
    })
    .catch(error => {
      console.error('에러 발생:', error.message);
      alert('문제가 생겼어요. 다시 시도해주세요!');
    });
  });
});

</script>
